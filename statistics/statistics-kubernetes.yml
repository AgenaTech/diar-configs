server:
  port: 8080

spring:
  kafka:
    enabled: true
    consumer:
      group-id: cards-execution-statistics
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      executed-card-topic:
        name: card-reply
        group-id: cards-execution-statistics
      profiles-topic:
        name: user-profile
        group-id: statistics
      properties:
        spring.json.trusted.packages: "*"
        spring.json.type.mapping: reply:com.agenatech.statistics.model.ExecutedCard,profile:com.agenatech.statistics.model.UserProfile
        bootstrap.servers: b-1.agenatech-dev.9cindp.c2.kafka.eu-north-1.amazonaws.com:9094, b-2.agenatech-dev.9cindp.c2.kafka.eu-north-1.amazonaws.com:9094
        security.protocol: SSL
        session.timeout.ms: 45000

  datasource:
    url: jdbc:postgresql://database-dev-1.co7q08si9fnn.eu-north-1.rds.amazonaws.com:5432/statistics-manager?ssl=false
    username: postgres
    password: '{cipher}343c6565adc705290de2fc08085115b01920d8a9bc7bf5d745f64270d16f175e587ad17756561b5824053f6af8d71fac'
    hikari:
      maximum-pool-size: 5
      initial-pool-size: 1
      connection-timeout: 20000

  cache:
    type: redis
    expiration:
      daily-presense:
